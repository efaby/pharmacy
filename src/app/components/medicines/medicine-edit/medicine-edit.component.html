<h3>{{title}} Medicamento</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()" #formMe="ngForm" >
    <div class="form-group">
      <label for="name">Nombre</label>
      <input type="text" class="form-control" id="name" #name="ngModel" required [(ngModel)]="medicine.name"
        name="name" pattern="[a-zA-Z0-9\s]+">
      <small *ngIf="!name.valid && name.touched" style="color: red;">
        Nombre no es v&aacute;lido
      </small>
    </div>
    <div class="form-group">
        <label for="posology">Posolog&iacute;a</label>
        <input type="text" class="form-control" id="posology" #posology="ngModel" required [(ngModel)]="medicine.posology"
          name="posology" pattern="[a-zA-Z0-9\s]+">
        <small *ngIf="!posology.valid && posology.touched" style="color: red;">
          La Posolog&iacute;a no es v&aacute;lida
        </small>
      </div>
      <div class="form-group">
        <label for="expire">Fecha Expiraci&oacute;n</label>
        <input type="date" class="form-control" id="expire" #expire="ngModel" required [(ngModel)]="medicine.expire"
          name="expire" >
        <small *ngIf="!expire.valid && expire.touched" style="color: red;">
          La Fecha no es v&aacute;lida
        </small>
      </div>
      <div class="form-group">
        <label for="ingredients">Ingredientes</label>
        <div *ngIf="editForm && loadItem">
          <div *ngFor="let item of editForm.controls.items.controls; let i=index;">
            <input type="checkbox" [formControl]="item">
            {{list[i].name}}
          </div>
        </div>

      </div>
    <button type="submit" class="btn btn-success btn-sm" [disabled]="formMe.invalid">Guardar</button>
    <button type="button" (click)="gotoList()" class="btn btn-sm btn-light" style="margin-left: 10px">Cancelar</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
</div>
